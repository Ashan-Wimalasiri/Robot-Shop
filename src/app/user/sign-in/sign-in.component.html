<div class="container">
    <form class="form" #signInForm = "ngForm" (ngSubmit)="signIn()">
      <img class="logo" src="/assets/images/logo.png" />
      <div class="sign-in">Sign In</div>
      <div class="sub-text">to acquire awesome bots</div>

      <input required="email" name="email" email #email = "ngModel" [(ngModel)] = "credintials.email" placeholder="Email Address" type="text" />
      <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required.</em>
      <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must add valid email address</em>

      <input required="password" name="password" #password = "ngModel" [(ngModel)]="credintials.password" placeholder="Password" type="password" />
      <em class="error" *ngIf="password.invalid && password.touched">Email is required.</em>
      <div class="buttons">
        <button type="submit" class="button cta" [disabled]="signInForm.form.invalid">
          Sign In
        </button>
      </div>
      <div class="signInError" *ngIf="signInError===true">
        Sign-In failed. Please Try Again!
      </div>
    </form>
  </div>
